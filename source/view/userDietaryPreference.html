<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Rocket - Update Account Details</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            }

            header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0e8d9;
            padding: 10px 20px;
            }

            .logo {
             font-size: 24px;
            font-weight: bold;
            }

            nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            }

            .icons {
            display: flex;
            }

            .icons .icon {
            margin-left: 10px;
            width: 24px;
            height: 24px;
            }

            .icons .icon img {
                width: 100%;
                height: 100%
                object-fit: contain;
            }


            .container {
            display: flex;
            }

            aside {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            }

            aside .user-info {
            text-align: center;
            margin-bottom: 20px;
            }

            aside .user-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            overflow: hidden;
            }

            aside .user-icon img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            aside h2 {
            font-size: 18px;
            margin: 10px 0 0;
            }

            aside ul {
            list-style: none;
            margin: 0;
            padding: 0;
            }

            aside ul li {
            margin: 10px 0;
            }

            aside ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            border-radius: 4px;
            }

            aside ul li.active a {
            background-color: #f0e6d6;
            color: #000;
            }

            main {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            }

            main h1 {
            font-size: 24px;
            margin-bottom: 20px;
            }

            form .checkbox-form {
            margin-bottom: 15px;
            }


            button {
            background-color: #5a4c2e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            }

            button:hover {
            background-color: #473c25;
            }

        </style>
    </head>

    <body>
        <header>
            <div class="logo">Recipe Rocket</div>
            <nav>
              <a href="home.html">Home</a>
              <a href="recipe.html">Recipe</a>
              <a href="search.html">Search</a>
            </nav>
            <div class="icons">
                <span class="icon"><img src="../../assets/images/bookrecipe.png" alt="chef hat"></span>
                <span class="icon"><img src="../../../assets/images/profile.png" alt="user profile"></span>
              </div>
          </header>
          <div class="container">
            <aside>
                <div class="user-info">
                    <div class="user-icon"></div>
                     <img src="../../assets/images/profile.png" alt="user profile">
                    <h2>Sarah</h2>
                </div>
                <ul>
                    <li><a href="userProfile.html">Account Details</a></li>
                    <li><a href="userDietaryPreference.html">User Preferences</a></li>
                    <li><a href="Login.html">Logout</a></li>
                </ul>
            </aside>
            <main>
                <h1>Update Dietary Preference</h1>
                <form>
                    <div class="checkbox-form">
                        <input type="checkbox" name="dietrayPref" id="vegetarian" value="vegetarian">
                        <label for="vegetarian">Vegetarian</label><br>

                        <input type="checkbox" name="dietrayPref" id="low-carb" value="low-carb">
                        <label for="low-carb">Low-Carb</label><br>

                        <input type="checkbox" name="dietrayPref" id="vegan" value="vegan">
                        <label for="vegan">Vegan</label><br>

                        <input type="checkbox" name="dietrayPref" id="low-calorie" value="low-calorie">
                        <label for="low-calorie">Low-Calorie</label><br>

                        <input type="checkbox" name="dietrayPref" id="gluten-free" value="gluten-free">
                        <label for="gluten-free">Gluten-Free</label><br>

                        <input type="checkbox" name="dietrayPref" id="nut-free" value="nut-free">
                        <label for="nut-free">Nut-Free</label><br>

                        <input type="checkbox" name="dietrayPref" id="dairy-Free" value="dairy-free">
                        <label for="dairy-free">Dairy-Free</label><br>

                        <input type="checkbox" name="dietrayPref" id="keto" value="keto">
                        <label for="keto">Keto</label><br>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </main>
         </div>
    </body>
</html>

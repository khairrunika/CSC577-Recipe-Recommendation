<!DOCTYPE html>
<html>
<head>
    <!-- import bootstrap -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/laragon/www/CSC577-Recipe-Recommendation/source/css/style.css">
    <title>Login: Recipe Rocket</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #B29A71;">
                <div class="featured-image mb-3">
                    <img src="/laragon/www/CSC577-Recipe-Recommendation/assets/images/big_logo_transparent.png" class="img-fluid" style="width: 500px;">
                </div>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login as Admin User</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" id="username" name="username">
                    </div>
                    <div class="input-group mb-5">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="loginAdminBtn">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Failed Popup -->
    <div id="popup_invalid" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 class="pt-2" id="popupTextInvalid"></h5>
                    <div class="form-group pt-2 text-center">
                        <button type="button" class="btn bg-primary" data-dismiss="modal" id="btnPopupInvalid">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/laragon/www/CSC577-Recipe-Recommendation/source/script/admin/login.js"></script>
</body>
</html>

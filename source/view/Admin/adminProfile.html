<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recipe Rocket - Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #EFEDE8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .sidebar {
            width: 200px;
            background-color: #FFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
            background-color: #F7F7F7;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li a.active {
            background-color: #FF5E42;
            color: #FFF;
        }
        .content {
            background-color: #FFF;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .content h3 {
            margin-top: 0;
        }
        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF5E42;
        }
        .form-group input[type="password"] {
            width: 100%;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8C5B32;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #734A29;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="shadow-md p-4 flex justify-between items-left" style="background-color: #ebe5d6;">
        <div class="text-2xl font-bold text-black-600">Recipe Rocket</div>
        <div class="space-x-4">
            <a href="Dashboard.html" class="text-gray-700 hover:text-purple-600 transition">Dashboard</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 transition">Recipe</a>
        </div>
        <div class="flex space-x-6 text-lg">
            <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center">
              <img aria-hidden="true" alt="chef" src="../../../assets/images/chef.png" class="w-6 h-6 object-contain"/>
            </a>
            <a href="\view\Admin\adminProfile.html" class="text-gray-600 hover:text-gray-800 flex items-center">
              <img aria-hidden="true" alt="user" src="../../../assets/images/user.png " class="w-6 h-6 object-contain"/>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2><b>Admin</b></h2>
            <ul>
                <li><a href="adminProfile.html" class="active">Admin Details</a></li>
                <li><a href="addNewAdmin.html">Add New Admin</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h3><b>Admin Account Details</b></h3>
            <form>
                <div class="form-group">
                    Username:
                    <input type="text" placeholder="Enter username">
                    <!-- <input type="text" placeholder="Enter phone number"> -->
                </div>
                <!-- <div class="form-group">
                    <input type="email" placeholder="Enter email address">
                    <input type="password" placeholder="Enter password">
                </div> -->
                <!-- <button type="submit" class="btn">Save Changes</button> -->
            </form>
        </div>
    </div>
</body>
</html>

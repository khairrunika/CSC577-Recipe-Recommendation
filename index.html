<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Account</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.profile-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.profile-header {
    text-align: center;
    padding: 30px;
    background-color: #4CAF50;
    color: white;
}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.username {
    font-size: 24px;
    margin: 10px 0;
}

.bio {
    font-size: 16px;
    margin: 0;
}

.profile-body {
    padding: 30px;
}

.info, .contact-info, .social-media {
    margin-bottom: 20px;
}

h2 {
    margin-top: 0;
    color: #333;
}

p, ul {
    margin: 10px 0;
    color: #666;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

ul li a {
    color: #4CAF50;
    text-decoration: none;
}

ul li a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h2>Upadate Account Details</h2>
    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h3 class="username">Karen</h3>
    </div>
    <div class="profile-body">
        <div class="contact-info">
            <ul>
                <li>Email: Karen@gamil.com</li>
                <li>Phone: 012-3456789</li>
                <li>Password: **********</li>
            </ul>
            <button>save changes</button>
        </div>
    </div>
</body>
</html>
